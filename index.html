<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
    }

    #yes {
      background: #ff4d79;
      color: white;
      left: 60px;
      transform: scale(1.15);
    }

    #no {
      background: #eee;
      left: 190px;
    }

    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #ff4d79;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Dinkiiiii will you be my valentine? ğŸ¥¹ğŸ›ğŸ¤ŒğŸ»</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">No seems a bit shy ğŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // NO keeps moving because it's shy ğŸ˜ˆ
    setInterval(moveNoButton, 600);

    document.getElementById("yes").onclick = () => {
      alert("Yayyy ğŸ’• Valentine confirmed!");
    };
  </script>

</body>
</html>
